<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h2>Upload Container</h2>
            <div class="form-group">
                <label for="job-type">Job Type:</label>
                <select id="job-type" name="job-type" required>
                    <option id="empty"value="">--select job type--</option>
                    <option value="internship">Internship</option>
                    <option value="full-time">Full-Time</option>
                    <option value="contract">Contract</option>
                </select>
            </div>

            <div class="form-group">
                <label for="job-description">Job Description:</label>
                <textarea id="job-description" name="job-description" rows="5"cols="100"oninput="updateWordCount()"required></textarea>
                <div id="wordCount">0/200</div>
                <button id="btn"onclick="deleteText()">Delete</button>
            </div>

            <div class="form-group">
                <label for="stipend">Stipend:</label>
                <input type="text" id="stipend" name="stipend" required>
                <button id="btn"onclick="deleteText1()">Delete</button>
            </div>
            
            <button onclick="uploadJob()">Upload</button>
            <button id="btn" onclick="deleteAll()">Delete All</button>
        </div>
        <div id="filter-buttons">
            <button onclick="filterjobtype('all')">All</button>
            <button onclick="filterjobtype('internship')">Internship</button>
            <button onclick="filterjobtype('full-time')">Full-Time</button>
            <button onclick="filterjobtype('contract')">Contract</button>
          </div>

        <div class="fetch-container">
            <h2>Fetch Container</h2>
            <div id="job-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
